<!DOCTYPE html>
<html lang="en">
<head>

    <title>Andy Dobbs - Software Engineer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f8f9fa;
            color: #2c3e50;
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: #0f0f0f;
                color: #e4e4e7;
            }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 4rem 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }

        @media (prefers-color-scheme: dark) {
            h1 {
                color: #f8f9fa;
            }
        }

        .title {
            font-size: 1.2rem;
            color: #7f8c8d;
            font-weight: 400;
            margin-bottom: 2rem;
        }

        @media (prefers-color-scheme: dark) {
            .title {
                color: #a1a1aa;
            }
        }

        .description {
            font-size: 1rem;
            color: #34495e;
            max-width: 600px;
            margin: 0 auto 2rem;
        }

        @media (prefers-color-scheme: dark) {
            .description {
                color: #d4d4d8;
            }
        }

        .links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: #ffffff;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            text-decoration: none;
            color: #2c3e50;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .link:hover {
            border-color: #3498db;
            color: #3498db;
            background: #f8f9fa;
        }

        @media (prefers-color-scheme: dark) {
            .link {
                background: #1a1a1a;
                border-color: #3f3f46;
                color: #e4e4e7;
            }
            
            .link:hover {
                border-color: #60a5fa;
                color: #60a5fa;
                background: #111111;
            }
        }

        .link svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .title {
                font-size: 1.1rem;
            }
            
            .links {
                flex-direction: column;
                align-items: center;
            }
            
            .link {
                width: 250px;
                justify-content: center;
            }
        }
    </style>
</head>
